<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;background:linear-gradient(135deg,#74ebd5,#ACB6E5);">
  <div class="card shadow-lg border-0 rounded-4" style="max-width:480px;width:100%;">
    <div class="card-body p-4">
      <h1 class="h4 mb-3 text-center">Criar conta</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} py-2">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <!-- O 'action' aponta para a URL nomeada 'register' -->
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail (opcional)</label>
          <input type="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" name="password1" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar senha</label>
          <input type="password" name="password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar e entrar</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="btn btn-link">Já tem conta? Fazer login</a>
      </div>
    </div>
  </div>
</body>
</html>
