<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;background:linear-gradient(135deg,#74ebd5,#ACB6E5);">
  <div class="card shadow-lg border-0 rounded-4" style="max-width:420px;width:100%;">
    <div class="card-body p-4">
      <h1 class="h4 mb-3 text-center">Entrar</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} py-2">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <!-- IMPORTANTE: action para a URL nomeada 'login' -->
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'register' %}" class="btn btn-link">Não tem conta? Cadastre-se</a>
      </div>
    </div>
  </div>
</body>
</html>
